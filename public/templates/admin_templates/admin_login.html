<div class="student_main_container container">
    <div class="panel panel-default mylogin">
        <div class="panel-heading heading2"> <b>ADMIN LOGIN</b> </div>
        <br>
        <p class="para_login">Please enter your login and password</p>
        <form class='myform'>
            <input required class="form-control" type='text' ng-model="aname" placeholder="UserName"><br>
            <input required class="form-control" type='email' ng-model="aemail" placeholder="abc@gmail.com"><br>
            <input required class="form-control" type='password' ng-model="apassword" placeholder="Password"><br>

            <button type="button" class="btn btn-primary login" ng-model="singleModel"
                ng-click="getAdminData(aname,aemail,apassword)">
                Login
            </button>
        </form>
    </div>
</div>
