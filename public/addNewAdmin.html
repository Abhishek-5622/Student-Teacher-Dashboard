<u><center><h1>Admin Panel</h1></center></u>


<div class="admin_div container" >
    <div class="modal-header">
        <h3 class="modal-title mod" id="modal-title ">Add New Admin</h3>
       </div>
       <div class="modal-body" id="modal-body">
       
            <div class="form-group modalDiv"> 
                 <label for="adminName" class="col-md-2 mod control-label modallable">Admin Name: </label> 
                 <div class="col-md-10"> 
                  <input type="text"  ng-model="admin_name" value="" class="form-control" /> 
                 </div> 
             </div>
             <br>
            <div class="form-group modalDiv"> 
                 <label for="admin_email" class="col-md-2 mod control-label modallable">Admin Email: </label> 
                 <div class="col-md-10"> 
                  <input type="text"  ng-model="admin_email" value="" class="form-control" /> 
                 </div> 
             </div> 
            
           <br>
            <div class="form-group modalDiv"> 
                 <label for="admin_password" class="col-md-2 control-label mod modallable">Password: </label> 
                 <div class="col-md-10"> 
                  <input type="text"  ng-model="admin_password" value="" class="form-control"  /> 
                 </div> 
             </div> 
            
           
           <br><br>
          
       
       
       </div>
       <br>
       <div class="modal-footer">
        <button class="btn btn-primary myBtn" type="button" ng-click="addAdminFn(admin_name,admin_email,admin_password)">Add</button>
        
       
       </div>
</div>
