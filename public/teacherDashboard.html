<div class="nav">
  <button type="button" class="btn btn-success" ng-model="singleModel" ng-click="FillStudentDetails()">
    ADD STUDENTS DETAILS
  </button>

 
  <a href='/Teachlogout'>
    <button type="button" class="btn btn-danger logout_container" ng-model="singleModel">
      Logout
    </button></a>
</div>


<div class="TeacherName">
  <h1>{{arr[0].classCoordinator}}</h1>
</div>

<p font color="lightgrey">
  <center>{{arr[0].temail}}</center>
</p>

<hr noshade="">

<div class="wrapperx" >

  <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">View Details</button>
</div>
<hr>
<div uib-collapse="isCollapsed" class="mybox">
  <div class="panel panel-primary container mybox">
    <div style="font-size: large; font-weight: bold; color: rgb(248, 248, 248);" class="panel-heading wrapper cr"><h2>Student Details</h2></div>

    <div class="form-group panel-body wrapper cr mybox" align='center'>
    <br>
    <br>

    
    <div class='searchBox'>
    <input class="form-control " type="text" ng-model="searchVal" id="field1"  placeholder="Enter student name">
    </div>
    <table class="table table-striped table-hover">
      <tr height="1.5rem">
        <td ng-click='sort("rollNo")' scope="col">Roll Number
          <i class="fas fa-angle-down"></i>
          <i ng-show="sortKey=='rollNo' " ng-class="fas fa-angle-down"></i> 
        </td>
        <td ng-click='sort("name")' scope="col">Student Name
          <i class="fas fa-angle-down"></i>
           <i ng-show="sortKey=='name' " ng-class="fas fa-angle-down"></i> 
        </td>
        <td scope="col">Email</td>
        <td scope="col">Mobile no.</td>
        <td scope="col">Address</td>
        <td scope="col">Mother Name</td>
        <td scope="col">Father Name</td>
        <td scope="col"></td>
        <td scope="col"></td>
      </tr>
      <tr height="1.5rem" ng-repeat="student in arr | orderBy:sortKey:reverse | filter:{name: searchVal}">
        <td text-align='center'>{{student.rollNo}}</td>
        <td text-align='center'>{{student.name}}</td>
        <td text-align='center'>{{student.email}}</td>
        <td text-align='center'>{{student.mobileNo}}</td>
        <td text-align='center'>{{student.address}}</td>
        <td text-align='center'>{{student.motherName}}</td>
        <td text-align='center'>{{student.fatherName}}</td>
        <td text-align='center'>
          <button type="button" class="btn btn-success" ng-model="singleModel" ng-click="openDetails(student.email)">
            Open
          </button>
        </td>
        <td text-align='center'>
          <button type="button" class="btn btn-danger" ng-model="singleModel" ng-click="deleteDetails(student.email)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    
    </table>
    
    <nav class="pagination_nav" aria-label="...">
      <ul class="pagination justify-content-center">
    
        <li class="page-item "><a class="page-link" ng-click="paginationFn(1)">1</a></li>
        <li class="page-item "><a class="page-link" ng-click="paginationFn(2)">2 </a></li>
        <li class="page-item"><a class="page-link" ng-click="paginationFn(3)">3</a></li>
    
      </ul>
    </nav> 
    
    <!-- <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul> -->
   
    
    
</div>
</div>


</div>
