<center><h1>ANALYTIC</h1></center>

<div class="panel panel-default ">
    <div class="panel-heading"> <b>STUDENT PANEL</b> </div>
    <br>
 
    <form>
        <div class="mb-5 ">
            <label for="exampleFormControlInput66" class="form-label ">School Name : </label>
            <select class='schoolSelect' ng-model="fetchSchool"  ng-change="FetchAnalyticDetails(fetchSchool,1)">
              <option ng-repeat="x in SchoolNameList track by $index" value="{{x}}">{{x}}</option>
              </select>
          </div><br>
        
         
        
<br>
<div class="btnBox">
        <button type="button" class="btn btn-success" ng-model="singleModel" ng-click='FetchAnalyticDetails(fetchSchool,3)'>
            Top 3 (School)
          </button>


          <button type="button" class="btn btn-success" ng-model="singleModel" ng-click='FetchTop3StudentDetails()'>
            Top 3 (India)
          </button>
        
<div class="area_Box">

<select class='areaSelect' ng-model="areaName" >
  <option ng-repeat="y in uniqueNames track by $index" value="{{y}}">{{y}}</option>
  </select>

          <button type="button" class="btn btn-success" ng-model="singleModel" ng-click="FetchTop3StudentOfArea(areaName)" >
            Top 3 (Area)
          </button>
        </div>


        <div class="area_Box">

          <input type='text' ng-model='crteria' class='crteriaBox' >
          &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" ng-model="singleModel" ng-click="fetchstudentAccToPer(fetchSchool,crteria)" >
                      Fetch
                    </button>
                  </div>
        </div>
    </form>
</div>


<div class="panel panel-default ">
    <div class="panel-heading"> <b>STUDENT DETAILS</b> </div>
  
    <table class="table table-striped table-hover">
        <tr height="1.5rem">
            <td scope="col">Rank</td>
          <td scope="col">Roll Number</td>
          <td scope="col">Student Name</td>
          <td scope="col">Email</td>
          <td scope="col">School Name</td>
          <td scope="col">Total Marks Obtained</td>
           <td scope="col">Percentage (%)</td> 
         
          <td scope="col"></td>
          <td scope="col"></td>
        </tr>
         <tr height="1.5rem" ng-repeat="student in indivualschoolStudentArr"> 
            <td text-align='center'>{{$index+1}}</td> 
          <td text-align='center'>{{student._id.rollNo}}</td>
          <td text-align='center'>{{student._id.name}}</td>
          <td text-align='center'>{{student._id.email}}</td>
          <td text-align='center'>{{student._id.school}}</td>
          <td text-align='center'>{{student.totalMarks}}</td>
          <td text-align='center'>{{student.percent}}</td> 
         
          <td text-align='center'>
            <button type="button" class="btn btn-success" ng-model="singleModel" ng-click="openDetails(student._id.email)">
              Open
            </button>
          </td>
          <td text-align='center'>
            <button type="button" class="btn btn-danger" ng-model="singleModel" ng-click="deleteDetails(student.email)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr> 
      
      </table>

</div>
